<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Streak Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 320px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .current-streak {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            margin-bottom: 10px;
        }

        .current-streak .stat-number {
            font-size: 32px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-active {
            background: linear-gradient(45deg, #00c851, #00ff62);
        }

        .status-pending {
            background: linear-gradient(45deg, #ffbb33, #ffcc02);
        }

        .status-broken {
            background: linear-gradient(45deg, #ff4444, #ff6666);
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="header">
            <h1>ðŸ”¥ Streak Tracker</h1>
            <p>Keep your momentum going!</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading your streak...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="status-indicator" id="statusIndicator">
                <span id="statusIcon">ðŸ”¥</span>
                <span id="statusText">Loading...</span>
            </div>

            <div class="stats-grid">
                <div class="stat-item current-streak">
                    <span class="stat-number" id="currentStreak">0</span>
                    <span class="stat-label">Current Streak</span>
                </div>
                
                <div class="stat-item">
                    <span class="stat-number" id="longestStreak">0</span>
                    <span class="stat-label">Best Streak</span>
                </div>
                
                <div class="stat-item">
                    <span class="stat-number" id="totalDays">0</span>
                    <span class="stat-label">Total Days</span>
                </div>
                
                <div class="stat-item">
                    <span class="stat-number" id="successRate">0%</span>
                    <span class="stat-label">Success Rate</span>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" id="markBtn">Mark Today</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
